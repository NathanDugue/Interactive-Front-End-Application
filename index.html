<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Recipe Muse</title>
  </head>

  <body>
    <header>
       <img src="images/sad kitchen.jpeg" class="img-fluid" alt="...">
      <h1>Recipe Muse</h1>
      <!-- placeholder quote, div can auto-populate quote with API -->
      <div>
        <h2 id="quotes">
        </h2>
      </div>
    </header>

    <h3>
      Select a protein from the menu below to search for new inspiring recipes:
    </h3>
    <div class="container">
      <div class="container">
        <div class="search">
          <input type="text" placeholder="Search..." />
          <button>Search</button>
        </div>
        <div class="box-row">
          <div class="box">Chicken</div>
          <div class="box">Beef</div>
          <div class="box">Pork</div>
        </div>
        <div class="box-row">
          <div class="box">Seafood</div>
          <div class="box">Veggie</div>
          <div class="box">Vegan</div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</html>
